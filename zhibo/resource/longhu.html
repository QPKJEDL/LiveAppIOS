		<div class="text">
			龙虎是由百家乐游戏衍出的一种最简单易学的博彩游戏，游戏投注方式同百家乐一样，游戏使用八福扑克，龙和虎仅派-张牌就可以定输赢。
			<br/><br/>
			游戏玩法:<br/>
			牌荷官会销牌一张后，派出“龙”和“虎各一张牌，然后双方比大小。
			<br/><br/>
			牌面点数:<br/>
			牌面点数由A到K A为最小，K为最大,牌面点数大小顺序:K Q J 10 9 8 7 6 5 4 3 2 A。先比点数，再比花色(黑，红，梅，方)，点数和花色大者获胜，牌面点数，花色相同则为和。
			<br/>
			下注方式:龙、虎、和
			<br/><br/>
			赔率:<br/>
			龙: 1:0.97
			虎: 1:0.97
			和: 1:8
